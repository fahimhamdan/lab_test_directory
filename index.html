<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HKL Pathology Test Directory</title>
  <!-- DataTables & Bootstrap -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f7fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      background-color: #0d47a1;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .dataTables_wrapper .dataTables_filter input {
      border-radius: 20px;
      padding: 6px 12px;
      border: 1px solid #ccc;
    }
    .btn-view {
      background-color: #0d47a1;
      color: white;
      border-radius: 20px;
      padding: 4px 12px;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    .btn-view:hover {
      background-color: #08306b;
    }
    .modal-header {
      background-color: #0d47a1;
      color: white;
    }
    .detail-row {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .detail-label {
      font-weight: 600;
      color: #0d47a1;
    }
    footer {
      background-color: #0d47a1;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>HKL Pathology Test Directory</h1>
  </header>

  <div class="container my-4">
    <table id="testTable" class="table table-striped table-bordered">
      <thead class="table-primary">
        <tr>
          <th>Test Name</th>
          <th>Performing Lab</th>
          <th>Specimen Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Test Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Details will be injected here -->
        </div>
      </div>
    </div>
  </div>

  <footer>
    Designed by Fahim Hamdan
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sheetID = "1nk-825z5rsdHK3MygYi6bMHlvNh79UHUY5XulTWZBKM";
    const sheetName = "Sheet1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    let table;
    let allData = [];
    let headers = [];

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const json = JSON.parse(rep.substr(47).slice(0, -2));
        headers = json.table.cols.map(col => col.label);
        allData = json.table.rows.map(row => row.c ? row.c.map(cell => cell ? cell.v : "") : []);

        table = $('#testTable').DataTable({
          data: allData,
          columns: [
            { data: 1 }, // Test Name
            { data: 2 }, // Performing Lab
            { data: 4 }, // Specimen Type
            {
              data: 0,
              render: function(data, type, row) {
                return `<button class="btn btn-view" data-id="${data}">View</button>`;
              }
            }
          ],
          pageLength: 10,
          responsive: true
        });

        $('#testTable tbody').on('click', 'button', function() {
          const testId = $(this).data('id');
          const rowData = allData.find(r => r[0] == testId);

          if (!rowData) return;

          let html = "";
          headers.forEach((header, idx) => {
            if (header && idx !== 0) { // exclude No Test
              html += `
                <div class="detail-row">
                  <span class="detail-label">${header}:</span>
                  <div>${rowData[idx] || "-"}</div>
                </div>`;
            }
          });
          document.getElementById("modalBody").innerHTML = html;
          new bootstrap.Modal(document.getElementById("detailModal")).show();
        });
      });
  </script>
</body>
</html>
