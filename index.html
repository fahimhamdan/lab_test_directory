<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HKL Pathology Test Directory</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f9;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    footer {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .container {
      margin: 20px;
    }
    .search-filter {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .search-filter input, .search-filter select {
      padding: 6px;
      font-size: 1em;
      flex: 1;
      min-width: 200px;
    }
    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
    }
    .modal-content table {
      width: 100%;
      border-collapse: collapse;
    }
    .modal-content th {
      background: #007bff;
      color: white;
      text-align: left;
      padding: 6px;
      width: 40%;
    }
    .modal-content td {
      background: #f9f9f9;
      padding: 6px;
    }
    .close {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .search-filter {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>HKL Pathology Test Directory</header>
  <div class="container">
    <div class="search-filter">
      <input type="text" id="searchBox" placeholder="Search Test Name...">
      <select id="filterSelect">
        <option value="1">By Test</option>
        <option value="2">By Performing Lab</option>
        <option value="4">By Specimen Type</option>
      </select>
    </div>
    <table id="testTable" class="display responsive nowrap" style="width:100%">
      <thead>
        <tr>
          <th>No Test</th>
          <th>Test Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Test Details</h3>
      <table id="detailTable"></table>
    </div>
  </div>

  <footer>Designed by Fahim Hamdan</footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script>
    const sheetId = "1nk-825z5rsdHK3MygYi6bMHlvNh79UHUY5XulTWZBKM";
    const sheetName = "Sheet1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    let table;
    let dataRows = [];
    let headers = [];

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        headers = json.table.cols.map(c => c.label);
        dataRows = json.table.rows.map(r => r.c.map(c => c ? c.v : ""));
        initTable();
      });

    function initTable() {
      table = $('#testTable').DataTable({
        data: dataRows,
        columns: [
          { data: 0 }, // No Test
          { data: 1 }, // Test Name
          {
            data: null,
            render: function(data, type, row, meta) {
              return `<button class="viewBtn" data-id="${row[0]}">View</button>`;
            }
          }
        ],
        responsive: true,
        pageLength: 10,
        lengthMenu: [10, 25, 50, -1],
        columnDefs: [{ targets: 0, visible: false }] // Hide No Test in table view
      });
    }

    // Search box
    $('#searchBox').on('keyup', function() {
      table.search(this.value).draw();
    });

    // Filter option
    $('#filterSelect').on('change', function() {
      const colIndex = parseInt(this.value);
      $('#searchBox').off('keyup').on('keyup', function() {
        table.column(colIndex).search(this.value).draw();
      });
    });

    // Modal handling
    $(document).on('click', '.viewBtn', function() {
      const noTest = $(this).data('id'); // Primary key
      const row = dataRows.find(r => r[0] == noTest);
      if (row) {
        const detailTable = document.getElementById("detailTable");
        detailTable.innerHTML = "";
        headers.forEach((h, i) => {
          if (i === 0) return; // Exclude No Test
          const tr = document.createElement("tr");
          const th = document.createElement("th");
          th.textContent = h;
          const td = document.createElement("td");
          td.textContent = row[i] || "";
          tr.appendChild(th);
          tr.appendChild(td);
          detailTable.appendChild(tr);
        });
      }
      document.getElementById("detailModal").style.display = "block";
    });

    document.querySelector(".close").onclick = function() {
      document.getElementById("detailModal").style.display = "none";
    }
    window.onclick = function(event) {
      if (event.target == document.getElementById("detailModal")) {
        document.getElementById("detailModal").style.display = "none";
      }
    }
  </script>
</body>
</html>
